<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container my-5">
        <div class="row">
            <div class="col-md-6 custom-image-container">
                <br/>
                <h1>Welcome to Study Academy</h1>
                <h3>Every day is a new opportunity to grow and learn with us.</h3>
                <br>
                <div class="d-flex" style="width: 500px;">
                    <input type="text" placeholder="Enter your Email Address" class="form-control custom-input">
                    <button type="button" class="btn btn-primary btn-md custom-btn">Join Us</button>
                </div>
            </div>
            <div class="col-md-2 custom-image-container slide-up">
                <img src="book1.jpeg" class="img-fluid rounded custom-image" alt="book1">
                <img src="book3.jpeg" class="img-fluid rounded custom-image" alt="book3">
                <img src="book4.jpeg" class="img-fluid rounded custom-image" alt="book4">
                <img src="new_t.jpeg" class="img-fluid rounded custom-image" alt="new_t">
                <img src="new_te.jpeg" class="img-fluid rounded custom-image" alt="new_te">
            </div>
            <div class="col-md-2 custom-image-container slide-down">
                <img src="book5.jpeg" class="img-fluid rounded custom-image" alt="book5">
                <img src="study1.jpg" class="img-fluid rounded custom-image" alt="study1">
                <img src="study2.jpeg" class="img-fluid rounded custom-image" alt="study2">
                <img src="n2.jpeg" class="img-fluid rounded custom-image" alt="n2">
                <img src="n.jpeg" class="img-fluid rounded custom-image" alt="n">
            </div>
            <div class="col-md-2 custom-image-container slide-up">
                <img src="book2.jpeg" class="img-fluid rounded custom-image" alt="book2">
                <img src="study3.jpeg" class="img-fluid rounded custom-image" alt="study3">
                <img src="study4.jpeg" class="img-fluid rounded custom-image" alt="study4">
                <img src="n3.jpeg" class="img-fluid rounded custom-image" alt="n3">
                <img src="new_team.jpeg" class="img-fluid rounded custom-image" alt="new_team">
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
